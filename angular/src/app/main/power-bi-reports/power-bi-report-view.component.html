<div [@routerTransition]>
    <div class="content d-flex flex-column flex-column-fluid">

         <sub-header [title]="'PowerBiReportView' | localize" [description]="'PowerBiReportViewHeaderInfo' | localize" [breadcrumbs]="breadcrumbs">

            <div role="actions">

                <div class="btn-group" dropdown placement="button right">
                    <button 
                        id="dropdownButtonPowerBISettings" 
                        dropdownToggle 
                        type="button" 
                        class="btn btn-dark btn-active-light-dark dropdown-toggle me-1" 
                        data-toggle="dropdown" 
                        aria-haspopup="true" 
                        aria-expanded="false" 
                        aria-controls="dropdownMenuPowerBISettings">
                        <i class="fas fa-file-contract btn-md-icon"></i>
                        <span class="d-none d-md-inline-block">{{ 'PowerBIReportSettings' | localize }}</span>
                    </button>
                    
                    <ul 
                        id="dropdownMenuPowerBISettings" 
                        class="dropdown-menu dropdown-menu-right" 
                        role="menu" 
                        *dropdownMenu aria-labelledby="dropdownMenuPowerBISettings" 
                        style="width: 250px;">
                        
                        <li role="menuitem"><a href="javascript:;"><i class="fas fa-filter text-primary me-3"></i>{{filterPaneBtnText}}</a></li>
                        <li role="menuitem"><a href="javascript:;"><i class="far fa-images text-warning me-3"></i>{{themeBtnText}}</a></li>
                        <li role="menuitem"><a href="javascript:;">{{dataSelectedBtnText}}</a></li>
                        <!-- <li role="menuitem"><a href="javascript:;" (click)="toggleZoom()"><i class="fas fa-search-plus text-info me-3"></i>{{zoomBtnText}}</a></li> -->
                        <li role="menuitem"><a href="javascript:;" (click)="refreshReport()"><i class="fas fa-sync text-success me-3"></i>Refresh report</a></li>
                        <li role="menuitem"><a href="javascript:;" (click)="enableFullScreen()"><i class="fas fa-expand text-dark me-3"></i>Full screen</a></li>
                    </ul>
                </div>

            </div>

        </sub-header> 

        <div [class]="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">

                    <div class="row align-items-center">

                        <div class="container">
                          
                            <div class="controls">
                              <ng-container *ngIf="isEmbedded">
                                <powerbi-report
                                  #powerbiReport
                                  [embedConfig]="reportConfig"
                                  [cssClassName]="reportClass"
                                  [phasedEmbedding]="phasedEmbeddingFlag"
                                  [eventHandlers]="eventHandlersMap"
                                >
                                </powerbi-report>
                              </ng-container>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
